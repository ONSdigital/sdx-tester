{% import 'partials/section.html' as section %}
{% extends "layouts/_twocol.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>SDX Tester</title>
</head>
<body>
{{ tx_id }}
{{ receipt }}
{{ dap_message }}
{% for x in files %}
    {% if x == test_image %}
        <br>
        <img style="width:100%;" src="data:image/JPG;base64,{{ files[x] }}">
    {% else %}
        <br>
        {{ x }}
    {% endif %}
{% endfor %}
</body>

{% endblock content %}
