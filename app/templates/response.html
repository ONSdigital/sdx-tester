{% import 'partials/section.html' as section %}
{% extends "layouts/_twocol.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>SDX Tester</title>
    <style>
          .loadFiles
            {
                background-color: #cccccc;
                border:2px solid #000;
                padding:20px;
                border-radius: 5px;
            }

            div button{
                background-color: yellow;
                border:2px solid #000;
                padding:15px;
                display:inline-block;
                border-radius: 5px;

            }
            .collapsible {
              background-color: red;
              color: white;
              cursor: pointer;
              padding: 18px;
              width: 100%;
              border: none;
              text-align: left;
              outline: none;
              font-size: 15px;

            }

            .active, .collapsible:hover {
              background-color: #555;
            }

            .collapsible:after {
              content: '\002B';
              color: white;
              font-weight: bold;
              float: right;
              margin-left: 5px;
            }

            .active:after {
              content: "\2212";
            }

            .content {
              padding: 0 18px;
              max-height: 0;
              overflow: hidden;
              transition: max-height 0.2s ease-out;
              background-color: #f1f1f1;
              width: 100%
            }

    </style>
</head>
<body>

 <div class="container">
        <div class="buttons">

        <button type="button"  class="collapsible" id="changeColour1"  onclick="check_messages1()">Received DAP</button>
        <div class="content">
          <p> {{dap_message | tojson }} </p>
        </div>
        <br><br>

        <button type="button" class="collapsible" id="changeColour2" onclick="check_messages2()">Received Receipts</button>
        <div class="content">
            {{ receipt | tojson }}
        </div>
        <br><br>

        <div class="loadFiles">
            <div class=""files>
            <p>Select the format:</p>
            <button onclick="myPCKFunction()">  {{ tx_id }}.PCK</button>
            <p id="pck"></p>
            <button onclick="myJPGFunction()">  {{ tx_id }}.JPG</button>
            <p id="jpg"></p>
            <button onclick="myCSVFunction()">  {{ tx_id }}.CSV</button>
            <p id="csv"></p>
            <button onclick="myJSONFunction()">  {{ tx_id }}.JSON</button>
            <p id="json"></p>
            </div>
        </div>

{% for key, value in files.items() %}
    {% if 'JPG' in key %}
    <img style="width:75%;" src="data:image/JPG;base64,{{ value }}">
    {% endif %}
    <br>
{% endfor %}





        <script>
        function myPCKFunction() {
          document.getElementById("pck").innerHTML = "Loading PCK file..";
        }

        function myJPGFunction() {
          document.getElementById("jpg").innerHTML = "Loading PCK file..";
        }

        function myCSVFunction() {
          document.getElementById("csv").innerHTML = "Loading CSV file..";
        }

        function myJSONFunction() {
          document.getElementById("json").innerHTML = "Loading PCK file..";
        }

        function check_messages1(){
            var myValue1= document.getElementById('changeColour1')
            if (myValue1.value != null) {
            myValue1.style.color = "black";
            myValue1.style.background="green";
            }
            else {
            myValue1.style.color = "white";
            myValue1.style.background="red";
            }
            }

         function check_messages2(){
            var myValue2= document.getElementById('changeColour2')
            if (myValue2.value != null) {
            myValue2.style.color = "black";
            myValue2.style.background="green";
            }
            else {
            myValue2.style.color = "white";
            myValue2.style.background="red";
            }
            }

        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            }
          });
        }
        </script>

    </body>

{% endblock content %}
