{% import 'partials/section.html' as section %}
{% extends "layouts/_twocol.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>SDX Tester</title>
    <style>
          .loadFiles
            {
                background-color: #cccccc;
                border:2px solid #000;
                padding:20px;
                border-radius: 5px;
            }

            div button{
                background-color: yellow;
                border:2px solid #000;
                padding:15px;
                display:inline-block;
                border-radius: 5px;

            }
            .collapsible {
              background-color: red;
              color: white;
              cursor: pointer;
              padding: 18px;
              width: 100%;
              border: none;
              text-align: left;
              outline: none;
              font-size: 15px;

            }

            .active, .collapsible:hover {
              background-color: #555;
            }

            .collapsible:after {
              content: '\002B';
              color: white;
              font-weight: bold;
              float: right;
              margin-left: 5px;
            }

            .active:after {
              content: "\2212";
            }

            .content {
              padding: 0 18px;
              max-height: 0;
              overflow: hidden;
              transition: max-height 0.2s ease-out;
              background-color: #f1f1f1;
              width: 100%
            }

    </style>
</head>
<body onload="check_receipt_and_dap();">

 <div class="container">
        <div class="buttons">

        <button type="button" style="colour: white; background: red" class="collapsible" id="dap_message">Received DAP</button>
        <div class="content">
            <textarea readonly style="width:100%; overflow:auto" rows="30">
                {{dap_message | pretty_print }}
            </textarea>
        </div>
        <br><br>

        <button type="button" style="colour:white; background:red" class="collapsible" id="receipt">Received Receipts</button>
        <div class="content">
            <textarea readonly style="width:100%; overflow:auto" rows="15">
                {{ receipt | pretty_print }}
            </textarea>
        </div>
        <br><br>
        <div class="loadFiles">
            <div>
                <p>Select the format:</p>
                {% for key, value in files.items() %}
                    {% if 'JPG' in key %}
                        <button onclick="showData( '{{key}}' );"> {{ key }} </button>
                        <p id="{{ key }}" style="display:none"><img style="width:75%;" src="data:image/JPG;base64,{{ value }}"></p>
                        <br>
                    {% else %}
                        <button onclick="showData( '{{key}}' );"> {{ key }} </button>
                        <textarea readonly id="{{ key }}" style="display:none; width:100%; height:500px">{{ value }}</textarea>
                        <br>
                    {% endif %}
                    <br>
                {% endfor %}
            </div>
        </div>
        <script>
        function showData(id_clicked) {
            var current_display = document.getElementById(id_clicked).style.display;
            if (current_display == 'none') {
                document.getElementById(id_clicked).style.display = 'block';
                var ugly = document.getElementById(id_clicked).value;
                var uglyObj = JSON.parse(ugly)
                pretty = JSON.stringify(uglyObj, null, 4)
                document.getElementById(id_clicked).value = pretty
            } else {
                document.getElementById(id_clicked).style.display = 'none';
            }
        }

        function check_receipt_and_dap(){
            var dap_message = document.getElementById('dap_message');
            var receipt = document.getElementById('receipt');
            if (dap_message.value != "None") {
                dap_message.style.color = "black";
                dap_message.style.background="green";
                }
            if (receipt.value != "None") {
                receipt.style.color = "black";
                receipt.style.background="green";
                }
            }


        var coll = document.getElementsByClassName("collapsible");
        var i;
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            }
          });
        }
        </script>

 </body>

{% endblock content %}
