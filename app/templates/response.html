{% import 'partials/section.html' as section %}
{% extends "layouts/_twocol.html" %}

{% block content %}
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var socket = io.connect('http://' + document.domain + ':' + location.port);
                socket.on('data received', function(msg) {
                    console.log('data received' + msg);
                    location.reload(true);
                });
            });
        </script>

<head>
    <meta charset="UTF-8">
    <title>SDX Tester</title>
    <style>
          .loadFiles
            {
                background-color: #033e58;
                border:2px solid #000;
                padding:20px;
                border-radius: 5px;
            }

            div button{
                background-color: #fff;
                border:2px solid #000;
                padding:15px;
                display:inline-block;
                border-radius: 5px;

            }
            .collapsible {
              background-color: red;
              color: white;
              cursor: pointer;
              padding: 18px;
              width: 100%;
              border: none;
              text-align: left;
              outline: none;
              font-size: 15px;

            }

            .active, .collapsible:hover {
              background-color: #555;
            }

            .collapsible:after {
              content: '\002B';
              color: white;
              font-weight: bold;
              float: right;
              margin-left: 5px;
            }

            .active:after {
              content: "\2212";
            }

            .content {
              padding: 0 18px;
              max-height: 0;
              overflow: hidden;
              transition: max-height 0.2s ease-out;
              background-color: #f1f1f1;
              width: 100%
            }

    </style>
</head>
<body onload="check_receipt_and_dap();">

    <div class="container">
        <div class="buttons">

            <button type="button" style="colour:black; background:green" class="collapsible" id="dap"><strong>Received DAP</strong></button>
        <div class="content">
            <textarea id="dap_text" readonly style="width:100%; overflow:auto" rows="30">
                {{dap_message | pretty_print }}
            </textarea>
        </div>
        <br><br>

            <button type="button" style="colour:black; background:green" class="collapsible" id="receipt"><strong>Received Receipts</strong></button>
        <div class="content">
            <textarea id="receipt_text" readonly style="width:100%; overflow:auto" rows="15">
                {{ receipt | pretty_print }}
            </textarea>
        </div>
        <br><br>
        <div class="loadFiles">
            <div>
                <p style="color:#fff;"><strong>Select the format:</strong></p>
                {% for key, value in files.items() %}
                    {% if 'JPG' in key %}
                        <center><button style="width:100%;" onclick="showData( '{{key}}' );"> {{ key }} </button>
                        <p id="{{ key }}" style="display:none; padding:20px"><img style="width:75%;" src="data:image/JPG;base64,{{ value }}"></p>
                        </center>
                    {% else %}
                        <center><button style="width:100%;" onclick="showData( '{{key}}' );"> {{ key }} </button>
                        <textarea readonly id="{{ key }}" style="display:none; padding:20px; width:100%; height:500px;
                        border-radius: 5px;">{{ value }}</textarea>
                        </center>
                    {% endif %}
                    <br>
                {% endfor %}
            </div>
        </div>
        </div>
    </div>
        <script>
        function showData(id_clicked) {
            var current_display = document.getElementById(id_clicked).style.display;
            if (current_display == 'none') {
                document.getElementById(id_clicked).style.display = 'block';
                var ugly = document.getElementById(id_clicked).value;
                var uglyObj = JSON.parse(ugly)
                pretty = JSON.stringify(uglyObj, null, 4)
                document.getElementById(id_clicked).value = pretty
            } else {
                document.getElementById(id_clicked).style.display = 'none';
            }
        }

        function check_receipt_and_dap(){
            var dap_message = document.getElementById('dap');
            var receipt = document.getElementById('receipt');
            var dap_checked = document.getElementById('dap_text').value
            var receipt_checked = document.getElementById('receipt_text').value
            if (dap_checked.includes('null') ) {
                dap_message.style.color = "white";
                dap_message.style.background="red";
                }
            if (receipt_checked.includes('null')) {
                receipt.style.color = "white";
                receipt.style.background="red";
                }
            }


        var coll = document.getElementsByClassName("collapsible");
        var i;
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            }
          });
        }
        </script>

 </body>

{% endblock content %}
