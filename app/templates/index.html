{% extends "layouts/_twocol.html" %}

{% block content %}

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <meta charset="UTF-8">
    <title>SDX Tester</title>
</head>
<body>
    <div>
        <form action="/submit" method="post" style="margin: 0px">
            <select  name="surveys_names" id="survey_names"  style="width: auto; border:2px solid #000;
            border-radius: 5px;">
                <li>surveys</li>
                <option name="Current survey_id" selected="selected">{{ number }}</option>
                {% for key, values in surveys.items() %}
                    {% if 'seft' in key %}
                        <option value = "{{ values.get_seft_metadata() | pretty_print }}">{{ key }}</option>
                    {% else %}
                        <option value= "{{ values | pretty_print }}">{{ key }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <br>
            <br>
            <textarea id="post-data" name="post-data" rows="33" cols="50" style="border:2px solid #000;
            border-radius: 5px;">{{ current_survey }}
            </textarea>
            <input id="submit" type="submit" value="Submit" style="margin-top: 20px; position: absolute; left: 20%; bottom: 3px">
            <script>
                document.getElementById("survey_names").addEventListener('change', function(event) {
                    document.getElementById("post-data").value = event.target.value
                });
            </script>
        </form>

            <ul style="float:right; width: auto; display:inline-block; border:2px solid #000; padding:20px; list-style: none;
            border-radius: 5px;" id="test">
                {% for submission in submissions %}
                    {% for survey_id, tx_id in submission.items() %}
                    <li>{{ survey_id }}:  <a href = "{{url_for('view_response', tx_id=tx_id )}}"> {{ tx_id }} </a> |
                        <button onclick="emitTxId('{{ tx_id }}')" id="{{ tx_id }}" value="{{ tx_id }}"> Cleanup</button>
<!--                        <input type="button" onclick="emitTxId(cheese);" value="Cleanup">-->
                    </li>
                    {% endfor %}
                {% endfor %}
            </ul>
            <br>

            <script>
                function emitTxId(tx_id) {
                    var socket = io.connect('http://' + document.domain + ':' + location.port);
                    socket.emit('dap_receipt', {tx_id : tx_id});
                };
            </script>
        </form>
    </div>
</body>

{% endblock content %}
